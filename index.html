<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Wikipediholism Test">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="last-updated" content="Wed, 30 Dec 2020 18:23 GMT">
		<meta name="keywords" content="diriector_doc, diriectordoc, diriector doc, wikipedia, wikipediholism">
		<title>Wikipediholism Test</title>
		<link href="main.css" rel="stylesheet" type="text/css">
		<link href="../global.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="../global.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(async function(){
				let content, questions;
				content = (await $.getJSON("https://cors-anywhere.herokuapp.com/https://en.wikipedia.org/w/api.php?action=query&format=json&prop=revisions&titles=Wikipedia%3AWikipediholism_test&formatversion=2&rvprop=content&rvslots=*")).query.pages[0].revisions[0].slots.main.content.split(/==[\w\s]+==/g);
				questions = content[1].split("\n#")
				if(/^\n.*($|\n)/g.test(questions[0])){
					questions.shift()
				}
				let p = -1,pages=[];
				for(let e of questions){
					e = {value: +/\(([0-9.-]+).*\)$/g.exec(e=e.replaceAll(/\n/g,""))[1], question: e.replaceAll(/\s\([^\(]+\)$/g,"")};
					if(/^\.+/g.test(e.question)){
						e.question = e.question.replaceAll(/^\.+/g,"")
						pages[p].push(e)
					} else {
						pages[++p] = [e]
					}
				}
				console.log(pages)
			})
		</script>
	</head>
